<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Christmas Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">
        üéÑ Christmas Scene<br>
        üñ±Ô∏è Click & drag to rotate<br>
        üîç Scroll to zoom<br>
        üéµ Click to start music
    </div>
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x001133);
        scene.fog = new THREE.Fog(0x001133, 30, 100);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 3, 0);
        
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);
        
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(5, 10, 5);
        scene.add(light);
        
        const pointLight = new THREE.PointLight(0xffff00, 1, 20);
        pointLight.position.set(0, 7, 0);
        scene.add(pointLight);
        
        // Ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(30, 30),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        // Christmas Tree
        const tree = new THREE.Group();
        
        // Tree trunk
        const trunk = new THREE.Mesh(
            new THREE.CylinderGeometry(0.3, 0.4, 2, 8),
            new THREE.MeshStandardMaterial({ color: 0x4a2511 })
        );
        trunk.position.y = 1;
        tree.add(trunk);
        
        // Tree layers
        const layers = [
            { y: 2.5, r1: 0, r2: 2, h: 2 },
            { y: 4, r1: 0, r2: 1.5, h: 2 },
            { y: 5.3, r1: 0, r2: 1, h: 1.5 }
        ];
        
        layers.forEach(l => {
            const cone = new THREE.Mesh(
                new THREE.ConeGeometry(l.r2, l.h, 8),
                new THREE.MeshStandardMaterial({ color: 0x0a5c0a })
            );
            cone.position.y = l.y;
            tree.add(cone);
        });
        
        // Ball on top
        const ballGroup = new THREE.Group();
        
        const ball = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 16),
            new THREE.MeshStandardMaterial({ 
                color: 0xffff00,
                metalness: 0.6,
                roughness: 0.2,
                emissive: 0xffff00,
                emissiveIntensity: 0.3
            })
        );
        
        ballGroup.add(ball);
        ballGroup.position.y = 6.8;
        tree.add(ballGroup);
        
        // Ornaments
        const ornamentColors = [0xff0000, 0x0000ff, 0xffd700, 0xff69b4, 0x00ff00, 0xff8c00, 0x9370db];
        for (let i = 0; i < 25; i++) {
            const ornament = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 12, 12),
                new THREE.MeshStandardMaterial({ 
                    color: ornamentColors[Math.floor(Math.random() * ornamentColors.length)],
                    metalness: 0.7,
                    roughness: 0.2,
                    emissive: ornamentColors[Math.floor(Math.random() * ornamentColors.length)],
                    emissiveIntensity: 0.2
                })
            );
            const angle = Math.random() * Math.PI * 2;
            const radius = 0.3 + Math.random() * 1.3;
            const height = 2 + Math.random() * 3.5;
            ornament.position.set(
                Math.cos(angle) * radius,
                height,
                Math.sin(angle) * radius
            );
            tree.add(ornament);
        }
        
        scene.add(tree);
        
        // 3D Text "Merry Christmas!"
        function createLetter(char, xOffset) {
            const letterGroup = new THREE.Group();
            
            // Simple 3D box for each letter
            const letterMesh = new THREE.Mesh(
                new THREE.BoxGeometry(0.8, 1.2, 0.3),
                new THREE.MeshStandardMaterial({ 
                    color: 0xff0000,
                    metalness: 0.3,
                    roughness: 0.4
                })
            );
            
            // Create a simple text texture on a plane
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 100px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(char, 64, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const textPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(0.7, 0.7),
                new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    transparent: true 
                })
            );
            textPlane.position.z = 0.16;
            
            letterGroup.add(letterMesh);
            letterGroup.add(textPlane);
            letterGroup.position.x = xOffset;
            
            return letterGroup;
        }
        
        const textGroup = new THREE.Group();
        const text = "Buon Natale a tutti!";
        const letterSpacing = 0.9;
        const startX = -(text.length * letterSpacing) / 2;
        
        for (let i = 0; i < text.length; i++) {
            if (text[i] !== ' ') {
                const letter = createLetter(text[i], startX + i * letterSpacing);
                textGroup.add(letter);
            }
        }
        
        textGroup.position.set(0, 0.8, 8);
        textGroup.rotation.x = -0.3;
        scene.add(textGroup);
        
        // Snowman
        const snowman = new THREE.Group();
        
        // Bottom sphere
        const bottomBall = new THREE.Mesh(
            new THREE.SphereGeometry(0.8, 16, 16),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        bottomBall.position.y = 0.8;
        snowman.add(bottomBall);
        
        // Middle sphere
        const middleBall = new THREE.Mesh(
            new THREE.SphereGeometry(0.6, 16, 16),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        middleBall.position.y = 1.9;
        snowman.add(middleBall);
        
        // Head sphere
        const headBall = new THREE.Mesh(
            new THREE.SphereGeometry(0.4, 16, 16),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        headBall.position.y = 2.8;
        snowman.add(headBall);
        
        // Eyes
        const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
        const leftEye = new THREE.Mesh(
            new THREE.SphereGeometry(0.06, 8, 8),
            eyeMaterial
        );
        leftEye.position.set(-0.15, 2.9, 0.35);
        snowman.add(leftEye);
        
        const rightEye = new THREE.Mesh(
            new THREE.SphereGeometry(0.06, 8, 8),
            eyeMaterial
        );
        rightEye.position.set(0.15, 2.9, 0.35);
        snowman.add(rightEye);
        
        // Carrot nose
        const noseGeometry = new THREE.ConeGeometry(0.08, 0.4, 8);
        const nose = new THREE.Mesh(
            noseGeometry,
            new THREE.MeshStandardMaterial({ color: 0xff6600 })
        );
        nose.position.set(0, 2.8, 0.45);
        nose.rotation.x = Math.PI / 2;
        snowman.add(nose);
        
        // Buttons
        for (let i = 0; i < 3; i++) {
            const button = new THREE.Mesh(
                new THREE.SphereGeometry(0.08, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0x000000 })
            );
            button.position.set(0, 2.2 - i * 0.3, 0.55);
            snowman.add(button);
        }
        
        // Hat
        const hatBrim = new THREE.Mesh(
            new THREE.CylinderGeometry(0.5, 0.5, 0.1, 16),
            new THREE.MeshStandardMaterial({ color: 0x000000 })
        );
        hatBrim.position.y = 3.2;
        snowman.add(hatBrim);
        
        const hatTop = new THREE.Mesh(
            new THREE.CylinderGeometry(0.35, 0.35, 0.5, 16),
            new THREE.MeshStandardMaterial({ color: 0x000000 })
        );
        hatTop.position.y = 3.5;
        snowman.add(hatTop);
        
        snowman.position.set(-5, 0, 5);
        scene.add(snowman);
        
        // Snow particles
        const snowCount = 2000;
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = [];
        
        for (let i = 0; i < snowCount; i++) {
            snowPos.push(
                Math.random() * 40 - 20,
                Math.random() * 30,
                Math.random() * 40 - 20
            );
        }
        
        snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
        
        const snowMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1,
            transparent: true,
            opacity: 0.8
        });
        
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);
        
        // Mouse controls
        let isDragging = false;
        let prevX = 0, prevY = 0;
        let rotY = 0, rotX = 0.3;
        let distance = 15;
        
        canvas.addEventListener('mousedown', e => {
            isDragging = true;
            prevX = e.clientX;
            prevY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', e => {
            if (isDragging) {
                const dx = e.clientX - prevX;
                const dy = e.clientY - prevY;
                rotY += dx * 0.005;
                rotX += dy * 0.005;
                rotX = Math.max(-1.2, Math.min(1.2, rotX));
                prevX = e.clientX;
                prevY = e.clientY;
            }
        });
        
        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mouseleave', () => isDragging = false);
        
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            distance += e.deltaY * 0.01;
            distance = Math.max(8, Math.min(30, distance));
        });
        
        // Touch controls
        let touchStartX = 0, touchStartY = 0;
        
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        // Jingle Bells music with Tone.js
        let musicStarted = false;
        
        async function startMusic() {
            if (musicStarted) return;
            musicStarted = true;
            
            await Tone.start();
            
            const synth = new Tone.Synth({
                oscillator: { type: "sine" },
                envelope: {
                    attack: 0.005,
                    decay: 0.1,
                    sustain: 0.3,
                    release: 0.3
                }
            }).toDestination();
            
            synth.volume.value = -10;
            
            // Simple Jingle Bells melody
            const melody = [
                { note: "E4", duration: "4n" },
                { note: "E4", duration: "4n" },
                { note: "E4", duration: "2n" },
                { note: "E4", duration: "4n" },
                { note: "E4", duration: "4n" },
                { note: "E4", duration: "2n" },
                { note: "E4", duration: "4n" },
                { note: "G4", duration: "4n" },
                { note: "C4", duration: "4n" },
                { note: "D4", duration: "4n" },
                { note: "E4", duration: "1n" }
            ];
            
            function playMelody() {
                let time = Tone.now();
                melody.forEach(note => {
                    synth.triggerAttackRelease(note.note, note.duration, time);
                    time += Tone.Time(note.duration).toSeconds();
                });
                
                // Loop the melody
                setTimeout(playMelody, time * 1000 - Tone.now() * 1000 + 2000);
            }
            
            playMelody();
        }
        
        // Start music on first click
        canvas.addEventListener('click', startMusic, { once: true });
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;
            rotY += dx * 0.005;
            rotX += dy * 0.005;
            rotX = Math.max(-1.2, Math.min(1.2, rotX));
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera position
            camera.position.x = distance * Math.sin(rotY) * Math.cos(rotX);
            camera.position.y = distance * Math.sin(rotX) + 5;
            camera.position.z = distance * Math.cos(rotY) * Math.cos(rotX);
            camera.lookAt(0, 3, 0);
            
            // Animate snow
            const positions = snow.geometry.attributes.position.array;
            for (let i = 0; i < snowCount; i++) {
                positions[i * 3 + 1] -= 0.05;
                if (positions[i * 3 + 1] < 0) {
                    positions[i * 3 + 1] = 30;
                }
            }
            snow.geometry.attributes.position.needsUpdate = true;
            
            // Twinkle ball
            ball.material.emissiveIntensity = 0.3 + Math.sin(Date.now() * 0.005) * 0.2;
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
